<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('033023-Presenting-Blog-Image-scaled.jpg');
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #ff7f1d;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .search-btn, .reset-btn {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .search-btn {
            background-color: #007bff;
        }

        .reset-btn {
            background-color: #ff5733;
        }

        .search-btn:hover, .reset-btn:hover {
            opacity: 0.9;
        }

        .home-link {
            margin-top: 15px;
            text-decoration: none;
            font-size: 14px;
            color: #333;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Attendance Register</h2>
        <form>
            <div class="form-group">
                <label for="academic-year">Academic Year</label>
                <select id="academic-year" name="academic-year">
                    <option value="">Select Academic Year</option>
                    <option value="2024-2025">2024-2025</option>
                    <option value="2023-2024">2023-2024</option>
                    <option value="2022-2023">2022-2023</option>
                    <option value="2021-2022">2021-2022</option>
                    <option value="2020-2021">2020-2021</option>
                    <!-- Add more years as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="semester-id">Semester ID</label>
                <select id="semester-id" name="semester-id">
                    <option value="">Select Semester</option>
                    <option value="odd">Odd Sem</option>
                    <option value="even">Even Sem</option>
                </select>
            </div>
            <div class="button-group">
                
            <button class="search-btn" onclick="window.location.href='attendancecheck.html'">search</button>

                
           
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
        <a href="homepage.html" class="home-link">HOME</a>
    </div>
</body>
</html>
