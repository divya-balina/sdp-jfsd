<head>

    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('school-manag.png'); /* You can replace with your background image */

            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            width: 75%;
            padding: 40px;

            display: flex;
            justify-content: space-between;
            
        }
        .dashboard {
            width: 30%;
            
        }
        .dashboard h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: right;
            padding: 20px;
            
        }
        .menu {
            list-style: none;
        }
        .menu li {
            margin-bottom: 15px;
        }
        .menu li a {
            text-decoration: none;
            font-size: 1.2em;
            color: #000;
            font-weight: bold;
        }
        .illustration {
            width: 60%;
        }
        .illustration img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
