<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Trackr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ba8181; /* Background color similar to the image */
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 70px;
            height: auto;
        }

        .logo-text {
            font-size: 1.5em;
            font-weight:bold;
            margin-left: 10px;
            color: black;
            font-style: italic;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 1.2em;
            font-weight: bold;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            position: relative;
        }

        .main-content img {
            max-width: 67%;
            height: auto;
        }

        .text-box {
            position: absolute;
            bottom: 50px;
            right: 100px;
            background-color: rgba(109, 231, 231, 0.9); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            font-size: 1.1em;
            
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="simple-graduation-pencil-logo-design-graduation_1038422-1219.jpg" alt="Learn Trackr Logo">
            <div class="logo-text">Learn Trackr</div>
        </div>
        <div class="menu">
            <a href="index.html">Login</a>
            <a href="aboutus.html">About Us</a>
            <a href="#">Contact Us</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <img src="student-management-system.png"> <!-- Replace with your image -->
        <div class="text-box">
            Empowering educators with real-time insights to enhance student performance and drive academic success.
        </div>
    </div>

</body>
</html>
