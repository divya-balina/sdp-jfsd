<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f6f2ef; /* Light background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            display: flex;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        .form-section {
            flex: 1;
            margin-right: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .terms {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .terms input {
            margin-right: 10px;
        }

        .register-btn {
            background-color: #4cb7e4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        .illustration {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-section">
            <h1>Sign up</h1>
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <label for="repeat-password">Repeat Your Password</label>
            <input type="password" id="repeat-password" placeholder="Repeat Your Password" required>

            <label for="contact">Contact no</label>
            <input type="tel" id="contact" placeholder="Contact no" required>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to all statements in Terms of service</label>
            </div>

            <a href="dashboard.html"><button class="register-btn" type="button">Register</button></a>

            <p>Already a member? <a href="index.html">Sign In</a></p>

        </div>
        
        <div class="illustration">
            <img src="signup-image.jpg" alt="Desk and Chair Illustration"> <!-- Replace with your image -->
        </div>
    </div>

</body>
</html>
